    .gauge {

    }

    .gauge__body {
        width: 100%;
        height: 0;
        padding-bottom: 50%;
        background: #b4c0be;
        position: relative;
        border-top-left-radius: 100% 200%;
        border-top-right-radius: 100% 200%;
        overflow: hidden;
    }

    .gauge__fill {
        position: absolute;
        top: 100%;
        left: 0;
        width: inherit;
        height: 100%;
        background: #009578;
        transform-origin: center top;
        transform: rotate(0.5turn);
        transition: transform 0.2s ease-out;
    }

    .gauge__fill2 {
        position: absolute;
        top: 100%;
        left: 0;
        width: inherit;
        height: 100%;
        background: red;
        transform-origin: center top;
        transform: rotate(0.5turn);
        transition: transform 0.2s ease-out;
    }

    .gauge__fill3 {
        position: absolute;
        top: 100%;
        left: 0;
        width: inherit;
        height: 100%;
        background: blue;
        transform-origin: center top;
        transform: rotate(0.5turn);
        transition: transform 0.2s ease-out;
    }

    .gauge__cover {
        width: 75%;
        height: 150%;
        background: #ffffff;
        border-radius: 50%;
        position: absolute;
        top: 25%;
        left: 50%;
        transform: translateX(-50%);

        display: flex;
        align-items: center;
        justify-content: center;
        padding-bottom: 25%;

<script>


    function setGaugeValue(gauge, value) {
        if (value < 0 || value > 1) {
            return;
        }

        gauge.querySelector(".gauge__fill").style.transform = `rotate(${value / 2}turn)`;
        gauge.querySelector(".gauge__cover").textContent = `${Math.round(
            value * 100
        )}%`;
    }

    function setGaugeValue2(gauge, value, realVal) {
